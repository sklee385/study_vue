<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <div class='test'>
            <!-- v-if -->
            <div v-if="ok">yes</div>
            <!-- 조건부 그룹 -->
            <template v-if="ok">
                <h1>Title</h1>
                <p>Paragraph 1</p>
                <p>Paragraph 2</p>
            </template>
            <!-- v-else -->
            <div v-if="Math.random()> 0.5">
                이제 나를 볼 수 있어요
            </div>
            <div v-else>
                이제는 안보입니다
            </div>
            <!-- v-else-if -->
            <div v-if="type=== 'A'">
                A
            </div>
            <div v-else-if="type=== 'B'">
                B
            </div>
            <div v-else-if="type=== 'C'">
                C
            </div>
            <div v-else>
                Not A/B/C
            </div>
            <div>
                키 적용 후 
                <template v-if="loginType === 'username'">
                    <label>사용자 이름</label>
                    <input placeholder="사용자 이름을 입력하세요" key="username-input">
                </template>
                <template v-else>
                    <label>이메일</label>
                    <input placeholder="이메일 주소를 입력하세요" key="email-input">
                </template>
            </div>
            <div>
                키 적용 전
                <template v-if="loginType === 'username'">
                    <label>사용자 이름</label>
                    <input placeholder="사용자 이름을 입력하세요" >
                </template>
                <template v-else>
                    <label>이메일</label>
                    <input placeholder="이메일 주소를 입력하세요" >
                </template>
            </div>
            <button @click="change_input()">click</button>


        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="./index.js"></script>
    </body>
</html>
